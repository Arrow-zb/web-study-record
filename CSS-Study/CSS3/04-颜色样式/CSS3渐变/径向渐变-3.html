<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>radial-gradient</title>
  <style type="text/css"> 
    div {
      width: 200px;
      height: 100px;
      margin-bottom: 20px;
    }

    .one {
      background: -webkit-radial-gradient(center, circle , red, green, orange, blue);
    }

    .two {
      background: -webkit-radial-gradient(center, circle , red 10%, green 20%, orange 60%, blue 10%);
    }
    
  </style>
</head>
<body>
  <div class="one"></div>
  <div class="two"></div>
  <div class="three"></div>
  <div class="four"></div>
  <div class="five"></div>
  <div class="six"></div>
</body>
</html>
