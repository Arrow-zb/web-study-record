<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>radial-gradient</title>
  <style type="text/css"> 
    div {
      width: 200px;
      height: 100px;
    }

    .one {
      background: -webkit-radial-gradient(center, orange, blue);
    }

    .two {
      background: -webkit-radial-gradient(top, orange, blue);
    }
    .three {
      background: -webkit-radial-gradient(left, orange, blue);
    }
    .four {
      background: -webkit-radial-gradient(100px 0, orange, blue);
    }
  </style>
</head>
<body>
  <div class="one"></div>
  <div class="two"></div>
  <div class="three"></div>
  <div class="four"></div>
</body>
</html>
