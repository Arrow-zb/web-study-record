<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>border-radius</title>
    <style type="text/css">
        div {
            width: 20px;
            height: 20px;
            background: rgb(238, 9, 59);
            border-radius: 50% 50% 50% 20%;
            /* border-radius: 80% 90% 100% 20%; */
            text-align: center;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <div>1</div>
</body>
</html>
