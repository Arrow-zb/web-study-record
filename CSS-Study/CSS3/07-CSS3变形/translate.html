<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>translate</title>
  <style>
    div {
      width: 100px;
      height: 50px;
      border: 1px solid #000;
    }

    .a {
      transform: translateX(100px);
    }

    .b {
      transform: translateY(100px);
    }

    .c {
      transform: translate(100px, 100px);
    }
  </style>
</head>
<body>
  <div class="a">a</div>
  <div class="b">b</div>
  <div class="c">c</div>
</body>
</html>
