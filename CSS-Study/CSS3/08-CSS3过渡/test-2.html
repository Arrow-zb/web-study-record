<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flash</title>
  <style>
    .container {
      position: relative;
      height: 200px;
      width: 200px;
      background:url(./img/WX20210307-152253.png);
      cursor: pointer;
      overflow: hidden;
    }

    .flash {
      position: absolute;
      width: 300px;
      height: 20px;
      left: -220px;
      width:100px;
            height:100%;
            background:-webkit-linear-gradient(left, rgba(255,255,255,0)0%, rgba(255,255,255,0.5)50%, rgba(255,255,255,0)100%);
            transform:skewX(-30deg);
    }
    
    .container:hover .flash {
      left: 300px;
      transition: all 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flash"></div>
  </div>
</body>
</html>
