<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition</title>
  <style>
    div {
      width: 100px;
      height: 50px;
      border: 1px solid #000;
    }

    .a {
      /* transition: background 1s linear 1s; */
    }
    
    .a:hover {
      background-color: orange;
      transition: background 1s linear 1s;
    }
  </style>
</head>
<body>
  <div class="a">a</div>
</body>
</html>
