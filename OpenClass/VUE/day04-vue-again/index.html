<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-study-day04-again</title>
</head>
<body>
    <div id="app">
        <p>{{name}}</p>
        <p>{{age}}</p>
        <p a-text="name"></p>
        <input type="text" a-model="name">
        <button @click="changeName">哈哈</button>
        <div a-html="html"></div>
    </div>

    <script src="./ACompile.js"></script>
    <script src="./AVue.js"></script>
    <script>

        const app = new AVue({
            el:'#app',
            data: {
                name: 'paopao',
                age: 12,
                html:'<button>这是一个按钮</button>'
            },
            created() {
                console.log('开始啦！');
                setTimeout(() => {
                    this.name = 'arrow!';
                    this.age = 20
                }, 1500);
            },
            methods: {
                changeName() {
                    this.name = "arrow-paopao";
                    this.age = 26;
                }
            }
        }) 

    </script>
</body>
</html>
