  <select name="" id="arrow">
    <option value="">1</option>
    <option value="">2</option>
    <option value="">3</option>

    <option value="">5</option>
  </select>
  <script>

    console.log(arrow.selectedIndex);

      console.log(arrow.selectedIndex);
      console.log(arrow.options[arrow.selectedIndex]);

    setTimeout(() => {
      arrow.options[3].selected = true;
      arrow.remove(0)
