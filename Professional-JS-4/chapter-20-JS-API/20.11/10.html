<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow</title>
</head>

<body>

  <script>
    class FooElement extends HTMLElement {
      constructor() {
        super();

        // this 引用 Web 组件节点
        this.attachShadow({ mode: 'open' });

        this.shadowRoot.innerHTML = `
          <p>I am inside a custo element</p>
        `
      }
    };

    customElements.define('arrow-bullet', FooElement);

    document.body.innerHTML += `<arrow-bullet></arrow-bullet>`
  </script>
</body>

</html>
