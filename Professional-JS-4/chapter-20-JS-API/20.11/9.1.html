<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow</title>
</head>

<body>

  <script>
    class FooElement extends HTMLDivElement {
      constructor() {
        super();
        console.log('arrow-bullet');
      }
    };

    customElements.define('arrow-bullet', FooElement, { extends: 'div' });

    document.body.innerHTML = `
    <div is="arrow-bullet"></div>
    <div is="arrow-bullet"></div>
    <div is="arrow-bullet"></div>
    `
  </script>
</body>

</html>
